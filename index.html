<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4acab96744.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Not Reddit</title>
  <script src="script.js" defer></script>
</head>

<body>

  <header>
    <nav>
      <a href="#"><img class="not-reddit-nav" src="RedditProhibited.png" alt="Prohibited Reddit logo"></a>
      <ul>
        <a href="#">
          <li class="ul-item"><i class="fa-solid fa-house fa-lg"></i></li>
        </a>

        <li class="ul-items"><i class="fa-solid fa-magnifying-glass fa-lg"></i></li>

        <input class="input" type="text" placeholder="Search">

        <a href="#">
          <li class="ul-item">Account #2BC6</li>
        </a>

        <li class="ul-item"></li>
      </ul>
    </nav>
  </header>


  <main id="main">

    <aside class="left">
      <h3>Latest posts</h3>
      <div id="posts-title"></div> <!--Göra så att man kan trycka på dom?-->
    </aside>

    <section id="post-container"></section>

    <aside class="right">
      <h3>Create post</h3>

      <form id="create-form">
        <label for="input-title">Title:</label>
        <input id="input-title" class="input" type="text" placeholder="Title">
        
        <label for="input-tags">Tags:</label>
        <input id="input-tags" class="input" type="text" placeholder="Tags">
        
        <label for="input-body">Body:</label>
        <textarea name="body" id="input-body" cols="30" rows="10"></textarea>
        
        <input id="input-btn" type="button" value="Post">
      </form>

    </aside>
  </main>

  <footer>
    <img id="not-reddit-logo-footer" src="RedditProhibited.png" alt="Prohibited Reddit logo">
  </footer>


</body>

</html>
